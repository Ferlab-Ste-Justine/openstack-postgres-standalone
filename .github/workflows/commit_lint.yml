name: Commit Lint Check

on: [push]

jobs:
  build:
    name: Commit Lint Check
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Lint Commits
      uses: Ferlab-Ste-Justine/action-commit-lint@master
      with:
        project_specific_repo: 'no'